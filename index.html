<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careery Coming Soon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
    <div class="comingSoon">
        <div class="comingSoon-soonText ">
            <div class="comingSoon-soonText-logo" >
                <img  src="images/careeryFormLogo1.png" alt="">
            </div>
            <p class="comingSoon-soonText-stillWorking">سيتم اطلاق الموقع قريبا ... ابق على استعداد</p>
    
            <div class="comingSoon-forming">
                <div class="registeration">
                    <form class="signupForm">
                        <div class="row">
                            <div class="col-12 col-lg-6 col-md-6">
                                <div class="form-group error-group">
                                    <input type="text" placeholder="الاسم الاول" class="form-control cstInp"/>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 col-md-6">
                                <div class="form-group error-group">
                                    <input type="text" placeholder="الاسم الاخير" class="form-control cstInp" />
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group error-group" style="display: flex;">
                                    <select class="form-control cstInp" style="width: 26%;">
                                        <option value="item">+966</option>
                                    </select>
                                    <input type="text" placeholder="رقم الجوال" class="form-control cstInp" />
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group error-group">
                                    <input type="text" placeholder="البريد الالكترونى"  class="form-control cstInp" />
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <input type="text" placeholder="تاريخ الميلاد"  class="form-control cstInp" />
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <input type="text" placeholder="الوظيفة"  class="form-control cstInp" />
                                </div>
                              </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                  <select class="form-control cstInp">
                                    <option value="item">الجنسية</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-12 col-lg-6 col-md-6" style="display: flex;align-items: center;">
                                <div class="form-group" style="display: flex;justify-content: flex-start;align-items: center;margin-bottom: 0;">
                                    
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="male"
                                             class="custom-control-input">
                                        <label class="custom-control-label" for="male">ذكر</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="female"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="female">أنثى</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-center mt-3">
                                <button class="registerBtn">
                                    تسجيل
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="comingSoon-socialContent">
                <h6>يمكنك متابعتنا علي</h6>
                <ul class="socialList">
                    <li>
                        <a href="#" target="_blanck">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blanck">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blanck">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blanck">
                           <img src="images/sponser.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="comingSoon-soonImage">
            <img class="img-full" src="images/Comp-1.gif" alt="">
            <!-- GIF Here -->
        </div>
         
    </div>
</body>
</html>
